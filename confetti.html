<!DOCTYPE html>
<html>
<head>
	<style type="text/css">

			body{
 		background-color: rgb(r, g, b);
 	}
		
.box{
	/*width: 50px;
	height: 50px;*/
	border:5px solid;
	display: inline-block;
	background-image: url(https://a.espncdn.com/combiner/i?img=/i/headshots/nba/players/full/3934672.png&w=350&h=254);
background-position: center;
background-size: contain;
background-repeat: no-repeat;
display: inline-block;
position: absolute;


}

	</style>
</head>
<body>

	<div style="box">
		

	</div>

<script type="text/javascript">


	function changeColor () {
let r1 = Math.round(Math.random()*255)
let g2 = Math.round(Math.random()*255)
let b3 = Math.round(Math.random()*255)

document.body.style.backgroundColor ="rgb("+ r1 + "," +g2 +","+ b3+")"
}

 setInterval(changeColor, 1000)


function makeConfetti (){

let square = document.createElement("div")
square.classList.add("box")
document.body.appendChild(square)


let r = Math.round(Math.random()*255)
let g = Math.round(Math.random()*255)
let b = Math.round(Math.random()*255)

let rotation = Math.random() * 360


square.style.borderColor = "rgb("+r+","+g+","+b+")"

square.style.top=Math.random()*1000+"px"
square.style.left=Math.random()*2000+"px"
square.style.transform = "rotate("+ rotation + "deg)"
square.style.height = Math.random() * 25 + "px"
square.style.width = Math.random() * 25 + "px"



function fall() { 
	let fallFactor = 100
	square.style.top = parseInt(square.style.top) + fallFactor + "px"

	if (parseInt(square.style.top) > 1000){
		square.style.top = Math.random() * 1000 + "px"
	}


}

setInterval(fall, 200)
}

setInterval(makeConfetti, 10)








</script>




</body>
</html>
