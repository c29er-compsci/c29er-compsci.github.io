<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Newsletter Signup</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .newsletter-box {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        width: 350px;
        text-align: center;
    }

    .newsletter-box h2 {
        margin-bottom: 15px;
    }

    .newsletter-box p {
        color: #555;
        font-size: 14px;
        margin-bottom: 20px;
    }

    .newsletter-box input[type="email"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
        font-size: 14px;
        margin-bottom: 15px;
        transition: 0.3s;
    }

    .newsletter-box input[type="email"]:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 5px rgba(59,130,246,0.4);
    }

    .newsletter-box button {
        width: 100%;
        padding: 12px;
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
    }

    .newsletter-box button:hover {
        background: #1e63d5;
    }
</style>
</head>

<body>

<div class="newsletter-box">
    <h2>Join Our Daily Newsletter</h2>
    <p>Stay updated with the latest news delivered to your inbox.</p>

    <form>
        <input type="email" placeholder="Enter your email" required>
        <button type="submit">Subscribe</button>
    </form>
</div>

</body>
</html>
